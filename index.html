<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="screen">
                <div class="row">
                    <h5 id="liloutput1"></h5>
                    <h5 id="liloutput2"></h5>
                    <h5 id="liloutput3"></h5>
                    <h5 id="liloutput4"></h5>
                </div>
                
                <h1 id="output">0</h1>
            </div>
            <div class="keys">
                <div class="row">
                    <button onclick="clean()">C</button>
                    <button onclick="divide()">/</button>
                    <button onclick="multiply()">x</button>
                    <button onclick="backspace()">b</button>
                </div>
                <div class="row">
                    <button onclick="b7()">7</button>
                    <button onclick="b8()">8</button>
                    <button onclick="b9()">9</button>
                    <button onclick="subtract()" style="padding: 18px 31px;">-</button>
                </div>
                <div class="row">
                    <button onclick="b4()">4</button>
                    <button onclick="b5()">5</button>
                    <button onclick="b6()">6</button>
                    <button onclick="addition()">+</button>
                </div>
                <div class="frame">
                    <div class="keypad">
                        <div class="row">
                            <button onclick="b1()">1</button>
                            <button onclick="b2()">2</button>
                            <button onclick="b3()">3</button>
                        </div>
                        <div class="row">
                            <button onclick="percent()" style="padding:18px 26px;">%</button>
                            <button onclick="b0()">0</button>
                            <button onclick="decimal()" style="padding: 18px 31px;">.</button>
                        </div>
                    </div>
                    <div class="equalbtn">
                        <button onclick="equal()" class="equals" style="background-color: #ffe9d7">
                            =
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        
    </script>
</body>

</html>
